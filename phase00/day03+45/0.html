<!DOCTYPE html>
<html>
<body>

<h2>HTML Links</h2>
<p>HTML links are defined with the a tag:</p>

<style>
    a.l1, .l333 {
        text-decoration: none;
    }

    body * {
        border: 2px solid rgba(0,122,0,.2);
    }
</style>

<a href="https://www.w3schools.com" class='l1'>This is a link</a>

<br>

<a href="https://www.w3schools.com" class='l22'>Link 22</a>

<br>

<a href="https://www.w3schools.com" class='l333' style="color: Pink ">Link 333</a>


</body>
</html>
