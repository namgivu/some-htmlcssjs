<html>

<head>
    <style>
        .wrapper {
            text-align: center;

            border: 1px solid lightgray;

            width       : 888px;
            margin-left : auto;
            margin-right: auto;

            padding: 8px;
        }

        .switch {
            width: 88px;
            padding-top   : 8px;
            padding-bottom: 8px;
        }

        .sep {
            height: 8px;
        }

        .bulb_img {
            display: none;
        }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="bulb_text">BULB:</div>
        <div class="bulb">Light or Dark</div>

        <div class="sep"></div>

        <button class="switch on">ON</button>
        <br>
        <button class="switch off">OFF</button>

        <br>
        <div class="sep"></div>
        <img class="bulb_img on" src="https://www.w3schools.com/js/pic_bulbon.gif">
        <img class="bulb_img off" src="https://www.w3schools.com/js/pic_bulboff.gif">
    </div>

    <script>
        $(document).ready(function(){
            console.log('on ready');
        });

        $(function(){
            $('.bulb').html('Dark');
            $('.switch.off').prop('disabled', true);
            $('.bulb_img.off').show();
        });


        $('.switch.on').click(function() {
            $('.bulb').html('Light');

            $('.bulb_img.off').toggle();
            $('.bulb_img.on').toggle();

            $('.switch.on' ).prop('disabled', true);
            $('.switch.off').prop('disabled', false);
        })

        $('.switch.off').click(function() {
            $('.bulb').html('Dark');

            $('.bulb_img.off').toggle();
            $('.bulb_img.on').toggle();

            $('.switch.off').prop('disabled', true);
            $('.switch.on' ).prop('disabled', false);
        })
    </script>
</body>
</html>
