<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <style>
        body * {
            border: 1px solid rgba(0,122,0, .1);
        }
        .sep {
            height: 66px;
        }
        .demo .progress {
            height: 33px;
            margin: 10px;
        }
        .demo .progress .label{
            padding-left: 10px;
        }
    </style>
</head>

<body>
<div>bootstrap skeleton aka starter template</div>

<div class="sep"></div>

<!--grid demo-->
<div class="container">
    <div class="row">
        <div class="col-sm">
            One of three columns
        </div>
        <div class="col-sm">
            One of three columns
        </div>
        <div class="col-sm">
            One of three columns
        </div>
    </div>

    <div class="row">
        <div class="col-sm demo">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Some skill</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Some skill</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="label">Some skill</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="label">Some skill</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Some skill</div>
            </div>
        </div>

        <div class="col-sm-8">
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

<script>
    $(function() {
        $('.demo .progress').mouseenter(function(){
            var pb = $('.progress-bar', this);  // pb aka progress-bar

            var current_value=pb.attr('aria-valuenow'); pb.attr('mypb-valueorigin', current_value);  // mypb aka my_progress_bar
            console.log(current_value);

            // set it 0
            var new_p = '0';  // new_p aka new_progress
            pb.attr('aria-valuenow', new_p).css('width', new_p+'%');  // update new progress value ref. https://stackoverflow.com/a/30640610/248616

            // set it origin
            setTimeout(function(){
                var new_p = pb.attr('mypb-valueorigin');  // new_p aka new_progress
                pb.attr('aria-valuenow', new_p).css('width', new_p+'%');  // update new progress value ref. https://stackoverflow.com/a/30640610/248616
            }, 300);
        });
    });
</script>

</body>
</html>

<!--
skeleton ref. https://getbootstrap.com/docs/4.4/getting-started/introduction/#quick-start
grid     ref. https://getbootstrap.com/docs/4.4/layout/grid/
